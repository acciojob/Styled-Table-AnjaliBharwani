<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- add table here -->
	<form action="" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Name">
      <label for="email">Email</label>
      <input type="text" id="email" required placeholder="Email">
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender_m" required>
      <input type="radio" name="gender" id="gender_f"required>
      <label for="cars">Car Brands</label>
      <select name="cars" id="cars" required aria-placeholder="--Please choose an option-">
         <option value="banze">benze</option>
         <option value="bmw">BMW</option>
         <option value="scarpio">scarpio</option>
      </select>
      <label for="age">Age</label>
      <input type="number" name="age" required id="age"> 
      <label for="dob">DOB</label>
      <input type="date" name="dob" id="dob" required>
      <label for="tel">Phone Number</label>
      <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" name="" id="tos" required>
		         <button type="submit">submit</button>
   </form>

        
</body>
</html>
